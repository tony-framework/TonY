jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      # run tests!
      - run: ./gradlew :tony-core:test --tests com.linkedin.tony.TestTonyE2E.testTonyHorovodShouldPass --stacktrace --info